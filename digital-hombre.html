<style>
.carousel-container {
    position: relative;
    max-width: 100%;
    overflow: hidden;
}

.carousel-track {
    display: flex;
    transition: transform 0.3s ease;
}

.product-card {
    flex: 0 0 300px;
    margin: 10px;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #00bfff; /* Azul */
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 18px;
    z-index: 10;
}

.prev-btn { left: 10px; }
.next-btn { right: 10px; }
</style>

<div class="carousel-container">
    <button class="carousel-btn prev-btn">&#10094;</button>
    <div class="carousel-track" id="carouselHombre"></div>
    <button class="carousel-btn next-btn">&#10095;</button>
</div>

<script>
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS5an_7J08u97YLD48ZUVkTG5vjvJeuNsmUEPcfjkxbDQJUFaWrjjFuKFpimNX0To8g877pOsZxXvL_/pub?gid=0&single=true&output=csv')
    .then(response => response.text())
    .then(data => {
        const rows = data.split('\n').slice(1);
        const container = document.getElementById('carouselHombre');

        rows.forEach(row => {
            const cols = row.split(',');
            const nombre = cols[0];
            const categoria = cols[1];
            const imagen = cols[2];
            const precio = cols[3];
            const descripcion = cols[4];
            const link = cols[5];

            if (nombre && imagen) {
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${imagen}" alt="${nombre}" style="width:100%">
                        <h3>${nombre}</h3>
                        <p><strong>$${precio}</strong></p>
                        <p>${descripcion}</p>
                        <a href="${link}" target="_blank">
                            <button>Comprar</button>
                        </a>
                    </div>
                `;
            }
        });
    });

let index = 0;
const track = document.getElementById('carouselHombre');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

nextBtn.addEventListener('click', () => {
    index++;
    track.style.transform = `translateX(-${index * 320}px)`;
});

prevBtn.addEventListener('click', () => {
    if (index > 0) index--;
    track.style.transform = `translateX(-${index * 320}px)`;
});
</script>
