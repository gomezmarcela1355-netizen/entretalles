<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ENTRETALLES – HOMBRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --azul-top:#1e4aa3;
    --azul-bottom:#315ec9;
    --rosa:#ff1493;
    --azul-btn:#0b2f6b;
    --azul-btn-hover:#06204d;
    --azul-footer:#0d3385;
    --txt:#ffffff;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7;color:#113}

  /* HEADER */
  header{
    background:linear-gradient(180deg,var(--azul-top),var(--azul-bottom));
    color:var(--txt); padding:24px 16px 28px;
  }
  .header-wrap{
    max-width:1080px; margin:0 auto;
    display:grid; grid-template-columns:180px 1fr; gap:16px; align-items:center;
  }
  .logo{
    width:150px; height:auto; border-radius:10px; background:#fff;
    padding:18px; box-shadow:0 3px 10px rgba(0,0,0,.25);
  }
  .brand{text-align:center}
  .brand h1{margin:0 0 6px; font-size:34px; letter-spacing:.5px}
  .brand p{margin:0; opacity:.95}

  /* NAV */
  nav{
    background:var(--rosa); display:flex; justify-content:center;
    gap:28px; padding:10px 12px; font-weight:bold;
  }
  nav a{color:#fff; text-decoration:none; padding:8px 14px; border-radius:999px}
  nav a:hover{background:rgba(255,255,255,.18)}

  /* BUSCADOR */
  .search-container{text-align:center;margin:20px 0}
  .search-container input{
    padding:8px;width:260px;border:1px solid #ccc;border-radius:6px;font-size:16px;
  }

  /* CARRUSEL DE PRODUCTOS */
  .carousel-container{position:relative;padding:20px;overflow:hidden}
  .carousel{display:flex;gap:20px;overflow-x:auto;scroll-behavior:smooth}
  .carousel::-webkit-scrollbar{display:none}
  .card{
    flex:0 0 auto;background:#fff;border-radius:10px;
    box-shadow:0 2px 6px rgba(0,0,0,.1);padding:15px;text-align:center;width:250px;
  }
  .card img{width:250px;height:250px;object-fit:contain;border-radius:6px;cursor:pointer}
  .card h3{color:#003366;margin:8px 0 6px;text-transform:uppercase}
  .price{font-weight:bold;margin:8px 0}
  .buy-btn{
    display:inline-block;padding:8px 15px;background:var(--azul-btn);
    color:#fff;border-radius:8px;text-decoration:none;margin-top:8px;
  }
  .buy-btn:hover{background:var(--azul-btn-hover)}
  .arrow-btn{position:absolute;top:50%;transform:translateY(-50%);
    font-size:30px;color:#00bfff;background:#fff;border-radius:50%;
    padding:5px 10px;cursor:pointer;box-shadow:0 2px 5px rgba(0,0,0,.3);z-index:10}
  .arrow-left{left:5px} .arrow-right{right:5px}
  .arrow-btn:hover{background:#e6f7ff}

  /* LIGHTBOX */
  #lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);
    justify-content:center;align-items:center;z-index:100}
  #lightbox img{max-width:90%;max-height:90%}
  #lightbox:target{display:flex}

  /* FOOTER */
  footer{background:var(--azul-footer);color:#fff;text-align:center;padding:22px 16px;margin-top:40px}
  .social img{width:28px;margin:0 8px;vertical-align:middle}

  @media (max-width:640px){.logo{width:140px}.brand h1{font-size:28px}}
</style>
</head>
<body>

<header>
  <div class="header-wrap">
    <img class="logo" src="https://i.postimg.cc/852rV0T7/Whats-App-Image-2025-03-26-at-12-46-00.jpg" alt="Logo Entretalles">
    <div class="brand">
      <h1>ENTRETALLES</h1>
      <p>Moldería Digital – HOMBRE</p>
    </div>
  </div>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="digital.html">Digital</a>
</nav>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Buscar prenda...">
</div>

<div class="carousel-container">
  <span class="arrow-btn arrow-left" onclick="scrollCarousel(-1)">&#10094;</span>
  <div class="carousel" id="products"></div>
  <span class="arrow-btn arrow-right" onclick="scrollCarousel(1)">&#10095;</span>
</div>

<!-- Lightbox -->
<div id="lightbox"><img id="lightbox-img" src="" alt="Vista previa"></div>

<footer>
  <p>© 2025 Entretalles. Todos los derechos reservados.</p>
  <div class="social">
    <a href="https://www.instagram.com/mgconfecciones.arg/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a href="https://wa.me/541133627786" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
    <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook"></a>
  </div>
</footer>

<script>
const SHEET_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vS5an_7J08u97YLD48ZUVkTG5vjvJeuNsmUEPcfjkxbDQJUFaWrjjFuKFpimNX0To8g877pOsZxXvL_/pub?gid=0&single=true&output=csv';
const MERCADO_PAGO_LINK='https://mpago.la/14ApgVg';

let allItems=[];

fetch(SHEET_URL)
  .then(res=>res.text())
  .then(csv=>{
    const rows=csv.trim().split('\n').map(r=>r.split(','));
    const headers=rows.shift().map(h=>h.trim().toLowerCase());
    rows.forEach(row=>{
      const item={};
      headers.forEach((h,i)=>item[h]=row[i]?row[i].trim():'');
      if((item.categoria||'').toLowerCase()==='hombre'){
        allItems.push(item);
      }
    });
    renderItems(allItems);

    document.getElementById('searchInput').addEventListener('input',function(){
      const q=this.value.toLowerCase();
      renderItems(allItems.filter(it=>
        (it.nombre||'').toLowerCase().includes(q) ||
        (it.descripcion||'').toLowerCase().includes(q)
      ));
    });
  })
  .catch(err=>console.error('Error cargando productos:',err));

function renderItems(items){
  const container=document.getElementById('products'); container.innerHTML='';
  items.forEach(item=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML=`
      <img src="${item.imagen||''}" alt="${item.nombre||''}" onclick="showPreview('${(item.imagen||'').replace(/'/g,"\\'")}')">
      <h3>${item.nombre||''}</h3>
      <div class="price">$${item.precio||''}</div>
      <p>${item.descripcion||''}</p>
      <a href="${MERCADO_PAGO_LINK}" target="_blank" class="buy-btn">Comprar</a>
    `;
    container.appendChild(card);
  });
}

function scrollCarousel(direction){
  document.getElementById('products').scrollBy({left:direction*270,behavior:'smooth'});
}
function showPreview(src){
  document.getElementById('lightbox-img').src=src;
  location.hash='lightbox';
}
</script>
</body>
</html>
