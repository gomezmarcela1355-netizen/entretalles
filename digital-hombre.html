<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ENTRETALLES – HOMBRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{--azul1:#0b3b8a;--azul2:#3f63c0;--rosa:#ff1493;--azul-boton:#003366}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#222}
  header{background:linear-gradient(180deg,var(--azul1),var(--azul2));color:#fff;padding:22px 16px}
  .header-wrap{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;max-width:1100px;margin:0 auto}
  .logo{justify-self:start;width:160px;height:auto;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.25)}
  .brand{text-align:center}
  .brand h1{margin:0;font-size:34px}
  .brand p{margin:4px 0 0}
  nav{background:var(--rosa);display:flex;justify-content:center;gap:24px;padding:10px 12px}
  nav a{color:#fff;text-decoration:none;font-weight:bold;padding:8px 14px;border-radius:999px}
  nav a:hover{background:rgba(255,255,255,.18)}
  h2{text-align:center;margin:36px 0;color:#0b3b8a}
  .productos{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;max-width:1100px;margin:0 auto;padding:0 12px 50px}
  .card{background:#f7f7f7;padding:15px;text-align:center;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
  .card img{width:100%;height:auto;border-radius:6px;margin-bottom:8px}
  .card h3{text-transform:uppercase;color:#003366;margin:8px 0}
  .price{font-weight:bold;margin:4px 0}
  footer{background:var(--azul1);color:#fff;text-align:center;padding:18px;margin-top:34px}
  .social img{width:28px;margin:0 8px;vertical-align:middle}
</style>
</head>
<body>
<header>
  <div class="header-wrap">
    <img class="logo" src="https://i.postimg.cc/852rV0T7/Whats-App-Image-2025-03-26-at-12-46-00.jpg" alt="Logo Entretalles">
    <div class="brand"><h1>ENTRETALLES</h1><p>HOMBRE</p></div>
    <div></div>
  </div>
</header>
<nav>
  <a href="índice.html">Inicio</a>
  <a href="digital.html">Digital</a>
</nav>
<h2>Productos Hombre</h2>
<div class="productos" id="lista"></div>
<footer>
  <p>© 2025 Entretalles. Todos los derechos reservados.</p>
  <div class="social">
    <a href="https://www.instagram.com/mgconfecciones.arg/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
    <a href="https://wa.me/541133627786" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
    <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg"></a>
  </div>
</footer>
<script>
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS5an_7J08u97YLD48ZUVkTG5vjvJeuNsmUEPcfjkxbDQJUFaWrjjFuKFpimNX0To8g877pOsZxXvL_/pub?gid=0&single=true&output=csv')
  .then(res=>res.text()).then(text=>{
    const rows=text.trim().split('\n').slice(1);
    const cont=document.getElementById('lista');
    rows.forEach(row=>{
      const [nombre,cat,img,precio,desc]=row.split(',');
      if(nombre && img){
        cont.innerHTML+=`
          <div class="card">
            <img src="${img}" alt="${nombre}">
            <h3>${nombre}</h3>
            <div class="price">$${precio}</div>
            <p>${desc}</p>
          </div>`;
      }
    });
  });
</script>
</body>
</html>
