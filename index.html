<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ENTRETALLES – Inicio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --azul-top:#1e4aa3;        /* parte alta del header */
    --azul-bottom:#315ec9;     /* parte baja del header */
    --rosa:#ff1493;            /* barra de navegación */
    --azul-btn:#0b2f6b;        /* botón VER */
    --azul-footer:#0d3385;     /* footer sólido */
    --txt:#ffffff;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#113}
  /* Header */
  header{
    background:linear-gradient(180deg,var(--azul-top),var(--azul-bottom));
    color:var(--txt); padding:24px 16px 28px;
  }
  .header-wrap{
    max-width:1080px; margin:0 auto;
    display:grid; grid-template-columns:180px 1fr; gap:16px; align-items:center;
  }
  .logo{
    width:150px; height:auto; border-radius:10px; background:#fff;
    padding:18px; box-shadow:0 3px 10px rgba(0,0,0,.25);
  }
  .brand{text-align:center}
  .brand h1{margin:0 0 6px; font-size:36px; letter-spacing:.5px}
  .brand p{margin:0; opacity:.95}

  /* Nav rosa */
  nav{
    background:var(--rosa); display:flex; justify-content:center;
    gap:28px; padding:10px 12px; font-weight:bold;
  }
  nav a{
    color:#fff; text-decoration:none; padding:8px 14px; border-radius:999px;
  }
  nav a:hover{background:rgba(255,255,255,.18)}

  /* Contenido principal */
  main{max-width:1080px; margin:28px auto 56px; padding:0 16px}
  h2{color:#173b92; text-align:center; margin:0 0 24px; font-size:26px}

  .grid{
    display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:28px; align-items:stretch;
  }
  .card{
    background:#f6f7fb; border-radius:14px; padding:26px 24px; text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,.12);
  }
  .card h3{
    color:#113a7a; margin:0 0 8px; font-size:22px; letter-spacing:.3px;
  }
  .card p{color:#3d4c66; margin:0 0 18px; line-height:1.35}
  .btn{
    display:inline-block; background:var(--azul-btn); color:#fff;
    padding:10px 22px; border-radius:8px; text-decoration:none; font-weight:bold;
  }
  /* NO cambia de color al hover */
  .btn:hover{filter:brightness(1)}

  /* Footer */
  footer{
    background:var(--azul-footer); color:#fff; text-align:center; padding:22px 16px;
  }
  .social img{width:28px; margin:0 8px; vertical-align:middle}
</style>
</head>
<body>

<header>
  <div class="header-wrap">
    <!-- Logo a la izquierda -->
    <img class="logo" src="https://i.postimg.cc/852rV0T7/Whats-App-Image-2025-03-26-at-12-46-00.jpg" alt="Logo Entretalles">
    <!-- Marca centrada -->
    <div class="brand">
      <h1>ENTRETALLES</h1>
      <p>Moldería Digital y Física</p>
    </div>
  </div>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="digital.html">Digital</a>
  <a href="fisica.html">Física</a>
</nav>

<main>
  <h2>Elegí una opción</h2>

  <section class="grid">
    <article class="card">
      <h3>MOLDERÍA DIGITAL</h3>
      <p>Descubrí nuestros moldes digitales listos para descargar.</p>
      <a class="btn" href="digital.html">VER</a>
    </article>

    <article class="card">
      <h3>MOLDERÍA FÍSICA</h3>
      <p>Explorá los moldes físicos listos para cortar y coser.</p>
      <a class="btn" href="fisica.html">VER</a>
    </article>
  </section>
</main>

<footer>

      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
    <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook"></a>
  </div>
</footer>

</body>
</html>
