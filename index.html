<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ENTRETALLES – Inicio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin:0; background-color:white; }
header { background-color:#003366; color:white; text-align:center; padding:20px; }
nav { background-color:#ff1493; text-align:center; padding:10px; }
nav a { color:white; text-decoration:none; font-weight:bold; padding:10px 20px; }
h2 { text-align:center; margin:30px 0; }
.categorias { display:flex; justify-content:center; gap:20px; margin-bottom:50px; }
.card { background:#f7f7f7; padding:20px; text-align:center; border-radius:10px; width:200px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
.card button { background:#003366; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
.card button:hover { background:#001f4d; }
footer { background-color:#003366; color:white; text-align:center; padding:20px; }
.social-icons img { width:30px; margin:0 10px; vertical-align:middle; }

/* Ventana emergente */
.popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}
.popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}
.popup-content h3 { margin-top: 0; }
.popup-content input {
    width: 90%;
    padding: 8px;
    margin: 5px 0;
}
.popup-content button {
    background: #003366;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
    <h1>ENTRETALLES</h1>
    <p>Moldería Digital</p>
</header>

<nav>
    <a href="entretalles.html">Inicio</a>
</nav>

<h2>Elegí una categoría</h2>
<div class="categorias">
    <div class="card">
        <h3>Hombre</h3>
        <button onclick="location.href='digital-hombre.html'">VER</button>
    </div>
    <div class="card">
        <h3>Mujer</h3>
        <button onclick="location.href='digital-mujer.html'">VER</button>
    </div>
    <div class="card">
        <h3>Niños</h3>
        <button onclick="location.href='digital-ninos.html'">VER</button>
    </div>
</div>

<footer>
    <p>© 2025 Entretalles. Todos los derechos reservados.</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/mgconfecciones.arg/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://wa.me/541133627786" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
        </a>
    </div>
</footer>

<!-- Ventana emergente -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Registro</h3>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="tel" id="telefono" placeholder="Teléfono">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="guardarDatos()">Guardar</button>
    </div>
</div>

<script>
function guardarDatos() {
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(nombre && telefono && email && password) {
        localStorage.setItem('usuarioNombre', nombre);
        localStorage.setItem('usuarioTelefono', telefono);
        localStorage.setItem('usuarioEmail', email);
        localStorage.setItem('usuarioPassword', password);
        document.getElementById('popup').style.display = 'none';
    } else {
        alert("Por favor, complete todos los campos.");
    }
}

// Mostrar popup solo si no hay datos
window.onload = function() {
    if(!localStorage.getItem('usuarioNombre')) {
        document.getElementById('popup').style.display = 'flex';
    }
};
</script>

</body>
</html>
