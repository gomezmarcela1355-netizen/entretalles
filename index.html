<style>
:root {
  --azul1:#0b3b8a; --azul2:#3f63c0; --rosa:#ff1493; --texto:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#333}

/* Header con gradiente y logo ancho */
header{
  background:linear-gradient(180deg,var(--azul1),var(--azul2));
  color:var(--texto);
  padding:22px 16px;
}
.header-wrap{
  display:grid;grid-template-columns:1fr auto 1fr;
  align-items:center;gap:12px;
  max-width:1100px;margin:0 auto;
}
.logo{
  justify-self:start;width:160px;height:auto;
  border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.25);
}
.brand{text-align:center}
.brand h1{margin:0;font-size:34px}
.brand p{margin:4px 0 0}

/* Nav rosa */
nav{background:var(--rosa);display:flex;justify-content:center;gap:24px;padding:10px 12px}
nav a{color:#fff;text-decoration:none;font-weight:bold;padding:8px 14px;border-radius:999px}
nav a:hover{background:rgba(255,255,255,.18)}

/* Sección principal */
.main-container{
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;padding:50px 20px;gap:30px;
}
.option-boxes{
  display:flex;gap:40px;flex-wrap:wrap;justify-content:center;
}
.option{
  background:#f7f7f7;padding:30px;border-radius:12px;
  width:250px;text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.option h2{font-size:22px;margin-bottom:10px;color:#003366;text-transform:uppercase;}
.option p{font-size:14px;margin-bottom:15px}
.option a{
  background:var(--rosa);color:#fff;text-decoration:none;
  padding:10px 18px;border-radius:8px;font-weight:bold;
}
.option a:hover{background:#e60073}

/* Footer */
footer{
  background:var(--azul1);color:#fff;text-align:center;
  padding:20px;margin-top:40px;
}
.social-icons img{width:30px;margin:0 10px;vertical-align:middle}
</style>
</head>
