<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ENTRETALLES – Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background-color:#f7f7f7; }
    header { background-color:#003366; color:white; padding:20px; text-align:center; }
    nav { background-color:#ff1493; padding:10px; text-align:center; }
    nav a { color:white; text-decoration:none; font-weight:bold; }
    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:20px; padding:20px; }
    .card { background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:15px; text-align:center; }
    .card img { max-width:100%; border-radius:5px; }
    .card h3 { color:#003366; }
    .price { font-weight:bold; margin:10px 0; }
    footer { background-color:#003366; color:white; text-align:center; padding:20px; margin-top:40px; }
    .social-icons img { width:30px; margin:0 10px; vertical-align:middle; }
  </style>
</head>
<body>

<header>
  <h1>ENTRETALLES</h1>
  <p>Productos Disponibles</p>
</header>

<nav>
  <a href="index.html">Inicio</a>
</nav>

<section class="container" id="products">
  <!-- Aquí se mostrarán los productos -->
</section>

<footer>
  <p>© 2025 Entretalles. Todos los derechos reservados.</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/mgconfecciones.arg/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://wa.me/541133627786" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
    </a>
  </div>
</footer>

<script>
  // URL de tu CSV publicado en Google Sheets
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTrbCEjENChoprtVPmgkItuWhb4sX9U80GhSogbzGnp-58R2w-zVKyy4zB1BZvZjhIAQgSk9FWhdaEj/pub?gid=0&single=true&output=csv';

  // Función para leer CSV y renderizar productos
  fetch(SHEET_URL)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split('\n');
      const headers = rows.shift().split(',');
      const container = document.getElementById('products');

      rows.forEach(row => {
        const cols = row.split(',');
        const product = {};
        headers.forEach((h, i) => product[h] = cols[i]);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${product.imagen}" alt="${product.nombre}">
          <h3>${product.nombre}</h3>
          <div class="price">$${product.precio}</div>
          <p>${product.descripcion}</p>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => console.error('Error cargando productos:', err));
</script>

</body>
</html>
