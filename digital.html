<style>
:root{
  --azul-top:#1e4aa3; --azul-bottom:#315ec9; --rosa:#ff1493; --txt:#ffffff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#113}

/* Header igual index */
header{background:linear-gradient(180deg,var(--azul-top),var(--azul-bottom));color:var(--txt);padding:24px 16px 28px;}
.header-wrap{max-width:1080px;margin:0 auto;display:grid;grid-template-columns:180px 1fr;gap:16px;align-items:center;}
.logo{width:150px;height:auto;border-radius:10px;background:#fff;padding:18px;box-shadow:0 3px 10px rgba(0,0,0,.25);}
.brand{text-align:center;}
.brand h1{margin:0 0 6px;font-size:36px;text-transform:uppercase;}
.brand p{margin:0;opacity:.95;text-transform:uppercase;}

/* Nav rosa */
nav{background:var(--rosa);display:flex;justify-content:center;gap:28px;padding:10px 12px;font-weight:bold;}
nav a{color:#fff;text-decoration:none;padding:8px 14px;border-radius:999px;}
nav a:hover{background:rgba(255,255,255,.18);}

/* Categorías */
h2{text-align:center;margin:30px 0;text-transform:uppercase;}
.categorias{display:flex;justify-content:center;flex-wrap:wrap;gap:30px;margin-bottom:50px;}
.card{background:#f7f7f7;padding:20px;text-align:center;border-radius:12px;width:220px;box-shadow:0 2px 6px rgba(0,0,0,.15);}
.card h3{margin:0 0 12px;color:#113a7a;text-transform:uppercase;}
.card .btn{background:var(--azul-top);color:#fff;padding:10px 20px;border:none;border-radius:8px;text-decoration:none;font-weight:bold;cursor:pointer;}
.card .btn:hover{background:#0b2f6b;}

/* Footer */
footer{background:var(--azul-top);color:#fff;text-align:center;padding:22px 16px;margin-top:40px;}
.social-icons img{width:28px;margin:0 8px;vertical-align:middle;}

/* Responsive */
@media(max-width:640px){
  .logo{width:140px;}
  .brand h1{font-size:28px;}
  .card{width:200px;}
}
</style>
</head>
