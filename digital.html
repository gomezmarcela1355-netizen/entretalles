<style>
  :root{--azul1:#0b3b8a;--azul2:#3f63c0;--rosa:#ff1493;--texto:#ffffff;--azul-boton:#003366}
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#222}

  /* Header (gradiente + logo) */
  header{background:linear-gradient(180deg,var(--azul1),var(--azul2));color:var(--texto);padding:22px 16px}
  .header-wrap{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;max-width:1100px;margin:0 auto}
  .logo{justify-self:start;width:160px;height:auto;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.25)}
  .brand{text-align:center}
  .brand h1{margin:0;font-size:34px}
  .brand p{margin:4px 0 0}

  /* Nav rosa */
  nav{background:var(--rosa);display:flex;justify-content:center;gap:24px;padding:10px 12px}
  nav a{color:#fff;text-decoration:none;font-weight:bold;padding:8px 14px;border-radius:999px;opacity:.95}
  nav a:hover{background:rgba(255,255,255,.18);opacity:1}

  h2{text-align:center;margin:36px 0 18px;color:#0b3b8a}

  .categorias{display:flex;justify-content:center;flex-wrap:wrap;gap:20px;margin:0 auto 50px;max-width:1100px;padding:0 12px}
  .card{background:#f7f7f7;padding:20px;text-align:center;border-radius:10px;width:220px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
  .card h3{margin:0 0 10px;color:#003366;text-transform:uppercase}
  .btn{display:inline-block;background:var(--azul-boton);color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:bold}

  footer{background:var(--azul1);color:#fff;text-align:center;padding:18px;margin-top:34px}
  .social img{width:28px;margin:0 8px;vertical-align:middle}

  @media (max-width:640px){.logo{width:140px}.brand h1{font-size:28px}}
</style>
</head>
