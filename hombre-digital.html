<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ENTRETALLES – HOMBRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --azul-top:#1e4aa3; --azul-bottom:#315ec9; --rosa:#ff1493; --txt:#ffffff;
  --azul-btn:#0b2f6b; --azul-footer:#0d3385;
}
*{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#113}
header{background:linear-gradient(180deg,var(--azul-top),var(--azul-bottom));color:var(--txt);padding:24px 16px 28px}
.header-wrap{max-width:1080px;margin:0 auto;display:grid;grid-template-columns:180px 1fr;gap:16px;align-items:center}
.logo{width:150px;height:auto;border-radius:10px;background:#fff;padding:18px;box-shadow:0 3px 10px rgba(0,0,0,.25)}
.brand{text-align:center}.brand h1{margin:0 0 6px;font-size:36px}.brand p{margin:0;opacity:.95}
nav{background:var(--rosa);display:flex;justify-content:center;gap:28px;padding:10px 12px;font-weight:bold}
nav a{color:#fff;text-decoration:none;padding:8px 14px;border-radius:999px} nav a:hover{background:rgba(255,255,255,.18)}
.search{max-width:1080px;margin:16px auto 0;padding:0 16px;text-align:center}
.search input{width:260px;padding:8px;border:1px solid #ccc;border-radius:6px}

/* Contenedor tipo carrusel con flechas */
.carousel-container{position:relative;max-width:1080px;margin:20px auto;overflow:hidden;padding:0 40px;}
.carousel{display:flex;gap:22px;overflow-x:auto;scroll-behavior:smooth;}
.carousel::-webkit-scrollbar{display:none}

.card{flex:0 0 auto;width:250px;background:#f6f7fb;border-radius:12px;padding:16px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.12)}
.card img{width:100%;height:240px;object-fit:contain;background:#fff;border-radius:8px;cursor:pointer}
.card h3{margin:10px 0 6px;color:#113a7a;text-transform:uppercase;font-size:16px}
.price{font-weight:bold;margin:4px 0}
.buy{display:inline-block;background:var(--azul-btn);color:#fff;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:bold}

/* Flechas */
.arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:32px;background:#fff;color:#315ec9;
border-radius:50%;padding:5px 10px;cursor:pointer;box-shadow:0 2px 5px rgba(0,0,0,.3);z-index:10;}
.arrow:hover{background:#e6f7ff;}
.arrow-left{left:5px;}
.arrow-right{right:5px;}

#lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);justify-content:center;align-items:center;z-index:1000}
#lightbox img{max-width:90%;max-height:90%} #lightbox:target{display:flex}
footer{background:var(--azul-footer);color:#fff;text-align:center;padding:22px 16px}
.social img{width:28px;margin:0 8px;vertical-align:middle}
</style>
</head>
<body>
<header>
  <div class="header-wrap">
    <img class="logo" src="https://i.postimg.cc/852rV0T7/Whats-App-Image-2025-03-26-at-12-46-00.jpg" alt="Logo">
    <div class="brand"><h1>ENTRETALLES</h1><p>Moldería Digital – HOMBRE</p></div>
  </div>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="digital.html">Digital</a>
</nav>

<div class="search"><input id="q" type="text" placeholder="Buscar prenda..."></div>

<!-- Carrusel con flechas -->
<div class="carousel-container">
  <span class="arrow arrow-left" onclick="scrollCarousel(-1)">&#10094;</span>
  <div class="carousel" id="list"></div>
  <span class="arrow arrow-right" onclick="scrollCarousel(1)">&#10095;</span>
</div>

<div id="lightbox"><img id="zoom" alt=""></div>

<footer>
  <p>© 2025 Entretalles. Todos los derechos reservados.</p>
  <div class="social">
    <a href="https://www.instagram.com/mgconfecciones.arg/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
    <a href="https://wa.me/541133627786" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
    <a href="https://www.facebook.com/share/17EgVid4V9/?mibextid=wwXIfr" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg"></a>
  </div>
</footer>

<script>
const SHEET_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vS5an_7J08u97YLD48ZUVkTG5vjvJeuNsmUEPcfjkxbDQJUFaWrjjFuKFpimNX0To8g877pOsZxXvL_/pub?gid=0&single=true&output=csv';
const MP_LINK='https://mpago.la/14ApgVg';
let items=[];
fetch(SHEET_URL).then(r=>r.text()).then(csv=>{
  const rows=csv.trim().split('\n').map(r=>r.split(','));
  const headers=rows.shift().map(h=>h.trim().toLowerCase());
  rows.forEach(row=>{
    const o={}; headers.forEach((h,i)=>o[h]=(row[i]||'').trim());
    if((o.categoria||'').toLowerCase()==='hombre') items.push(o);
  });
  render(items);
  document.getElementById('q').addEventListener('input',e=>{
    const q=e.target.value.toLowerCase();
    render(items.filter(x=>(x.nombre||'').toLowerCase().includes(q)||(x.descripcion||'').toLowerCase().includes(q)));
  });
});

function render(arr){
  const el=document.getElementById('list'); el.innerHTML='';
  arr.forEach(x=>{
    el.insertAdjacentHTML('beforeend',`
      <div class="card">
        <img src="${x.imagen||''}" alt="${x.nombre||''}" onclick="zoom('${(x.imagen||'').replace(/'/g,"\\'")}')">
        <h3>${x.nombre||''}</h3>
        <div class="price">$${x.precio||''}</div>
        <p>${x.descripcion||''}</p>
        <a class="buy" href="${MP_LINK}" target="_blank">Comprar</a>
      </div>`);
  });
}
function zoom(src){document.getElementById('zoom').src=src; location.hash='lightbox';}
function scrollCarousel(dir){
  document.getElementById('list').scrollBy({left:dir*270,behavior:'smooth'});
}
</script>
</body>
</html>
